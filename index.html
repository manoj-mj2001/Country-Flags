<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Flags</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <a class="navbar-brand">Where in the world?</a>
        <button class="btn" id="darkModeToggle">
          <i class="fa-solid fa-moon"></i>
          <span>Dark Mode</span>
        </button>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mt-4">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          id="search"
          class="form-control w-50"
          placeholder="Search for a country..." />
        <div class="dropdown ms-2">
          <button
            class="btn dropdown-toggle w-100"
            type="button"
            id="filterRegion"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            Filter by Region
          </button>
          <ul class="dropdown-menu" aria-labelledby="filterRegion">
            <li>
              <a class="dropdown-item" href="#" data-region="Africa">Africa</a>
            </li>
            <li>
              <a class="dropdown-item" href="#" data-region="Americas"
                >Americas</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" data-region="Asia">Asia</a>
            </li>
            <li>
              <a class="dropdown-item" href="#" data-region="Europe">Europe</a>
            </li>
            <li>
              <a class="dropdown-item" href="#" data-region="Oceania"
                >Oceania</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div id="countries" class="row mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
